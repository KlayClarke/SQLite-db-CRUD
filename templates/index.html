<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
    <h1>My Library</h1>
    {% if num_of_books == 0 %}
        <p>Library is empty!</p>
    {% else %}
        <ol>
            {% for book in all_books %}
                <li>{{ book.title }} - {{ book.author }} - {{ book.rating }} <a href="{{ url_for('edit_rating', book_id=book.id) }}">Edit Rating</a></li><br>
            {% endfor %}
        </ol>
    {% endif %}
    <a href="{{ url_for('add') }}">Add New Book</a>
</body>
</html>

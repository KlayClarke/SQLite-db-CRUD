<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
    <h1>My Library</h1>
    {% if num_of_books == 0 %}
        <p>Library is empty!</p>
    {% else %}
        {% for book in all_books %}
            <ul>
                <li>{{ book.title }} - {{ book.author }} - {{ book.rating }}</li>
            </ul>
        {% endfor %}
    {% endif %}
    <a href="{{ url_for('add') }}">Add New Book</a>
</body>
</html>
